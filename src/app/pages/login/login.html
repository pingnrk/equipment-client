<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="header-icon">
        <i class="dx-icon-user"></i>
      </div>
      <h2 class="welcome-title">Welcome Back</h2>
      <p class="welcome-subtitle">Sign in to manage your inventory</p>
    </div>

    <form (submit)="onSubmit($event)">
      <dx-form
        [formData]="formData"
        [labelLocation]="'top'"
        [showColonAfterLabel]="false"
        class="custom-form"
      >
        <dxi-item
          dataField="employeeId"
          editorType="dxTextBox"
          [editorOptions]="{
            placeholder: 'Enter Username',
            mode: 'text',
            stylingMode: 'outlined',
            height: '48px'
          }"
        >
          <dxi-validation-rule
            type="required"
            message="Employee ID is required"
          ></dxi-validation-rule>
          <dxo-label text="Username"></dxo-label>
        </dxi-item>

        <dxi-item
          dataField="password"
          editorType="dxTextBox"
          [editorOptions]="{
            placeholder: '●●●●●●●',
            mode: 'password',
            stylingMode: 'outlined',
            height: '48px'
          }"
        >
          <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
          <dxo-label text="Password"></dxo-label>
        </dxi-item>
      </dx-form>

      <div class="button-container">
        <dx-button
          width="100%"
          height="48px"
          type="default"
          stylingMode="contained"
          [useSubmitBehavior]="true"
          [text]="isLoading ? 'Logging in...' : 'Sign In'"
          [disabled]="isLoading"
        >
        </dx-button>
      </div>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account?
        <a (click)="goToRegister()" class="register-link" style="cursor: pointer">Register</a>
      </p>
    </div>
  </div>
</div>
